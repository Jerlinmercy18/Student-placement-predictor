<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Predictor</title>
    <style>
        body { background:#f0f8ff; font-family:Arial; text-align:center; }
        .box { width:400px; margin:auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 10px #ccc; }
        input { padding:10px; width:80%; margin:10px; }
        button { padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px; }
    </style>
</head>
<body>
    <h2>ðŸŽ“ Student Placement Prediction System</h2>
    <div class="box">
        <form action="/predict" method="post">
            <input type="text" name="cgpa" placeholder="Enter CGPA" required><br>
            <input type="text" name="iq" placeholder="Enter IQ" required><br>
            <input type="text" name="comm" placeholder="Communication Skills (1-10)" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>{{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
